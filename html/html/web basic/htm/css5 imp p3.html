<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            left: 0px;
            right: 0px;
            z-index: -1;
        }
        p{
            display: inline-block;
        }
        .container{
            position: relative;
        }
        .apple{
            position: relative;
            z-index: 1;
            border: 1px solid rgb(217, 23, 23);
            background-color: rgb(241, 241, 14);
            height: 100px;
            margin: 30px;
        }
        .banana{
            position: relative;
            z-index: 3;
            border: 1px solid black;
            background-color: beige;
            height: 60px;
            width:70% ;
            right: 50px;
            left: 50px;
        }
        .kiwi{
            position: relative;
            z-index: 2;
            border: 1px solid rgb(66, 205, 15);
            background-color: rgb(29, 4, 85);
            
            width: 35%;
            left: 270px;
            bottom:-15px
            
        }


    </style>
</head>
<body>
    <h1>CSS Z-index</h1>
    <img src="https://dinoanimals.com/wp-content/uploads/2016/01/Black-panther.jpg" alt="panther">
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt dicta obcaecati eaque delectus perferendis quo veritatis quos explicabo nulla cum pariatur animi nemo maxime accusantium, soluta excepturi sapiente qui enim?
    </p>

    <div class="container">
        <div class="apple">apple</div>
        <div class="banana">banana</div>
        <div class="kiwi">kiwi</div>
    </div>
</body>
</html>
